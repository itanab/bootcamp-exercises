<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <title>AWE Calc</title>
</head>
<body>

  <div class="calc">

    <div id="text-result" class="calc__result">0</div>

    <div id="text-number" class="calc__input">0</div>

    <div class="calc__controls">

      <div class = "block">
        <div class="component1">
          <button id="btn-clear" class="calc__btn">C</button>
          <button id="btn-division" class="calc__btn">&divide;</button>
          <button id="btn-times" class="calc__btn">&times;</button>
          <button class="number__btn calc__btn" value="7">7</button>
          <button class="number__btn calc__btn" value="8">8</button>
          <button class="number__btn calc__btn" value="9">9</button>
        </div>

        <div class="component2">
          <button id="btn-minus" class="calc__btn">&minus;</button>
        </div>

      </div>

      <div class = "block">
        <div class="component1">
          <button class="number__btn calc__btn" value="4">4</button>
          <button class="number__btn calc__btn" value="5">5</button>
          <button class="number__btn calc__btn" value="6">6</button>
          <button class="number__btn calc__btn" value="1">1</button>
          <button class="number__btn calc__btn" value="2">2</button>
          <button class="number__btn calc__btn" value="3">3</button>
        </div>

        <div class="component2">
          <button id="btn-plus" class="calc__btn">&plus;</button>
        </div>

      </div>
    
      <div class="block">
        <button id="btn-zero" class="number__btn calc__btn" value="0">0</button>
        <button id="btn-coma" class="calc__btn">,</button>
        <button id="btn-equals" class="calc__btn">=</button>
      </div>

  </div>

  <script src="/js/index.js"></script>
</body>
</html>
